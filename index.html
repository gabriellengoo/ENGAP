<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ENGA</title>
    
        <style>
          
          #myCanvas{
            position: absolute;
            top:0;
            left:0;
            width: 100vw;
            height: 100vh;
          
          }
          
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-transform: uppercase;
        font-family: Helvetica;
      }

      .fade-text {
        font-size: .8rem;
        color: white;
        position: absolute;
        animation: fadeInOut 12s forwards;
        z-index: 1000;
      }

      @keyframes fadeInOut {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
    </style>
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    
    <script src="/script.js" defer></script>
  </head>  
  <body>
    
      <div class="fade-text">ENGA</div>
    <canvas id="myCanvas"></canvas>

    <!-- Include Three.js library -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>

      <!-- Include FBX Loader -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/loaders/FBXLoader.js"></script>

    
  <!-- Include GLTFLoader -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/loaders/GLTFLoader.js"></script>

  <!-- Include OrbitControls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/controls/OrbitControls.js"></script>

    
     <audio id="hoverAudio" loop>
    <source src="path-to-your-audio-file.mp3" type="audio/mp3">
  </audio>
  </body>
  
  
</html>
